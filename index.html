<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="style.css">-->
    <title>QUIZAPP</title>
</head>
<body>
 <div class="intro py-3 bg-white text-center">
     <div class="container">
         <h2 class="text-primary display-3 my-4">Quizz </h2>
     </div>
 </div>
<!--result Section-->
 <div class="result py-4 d-none bg light text-center">
     <div class="container lead">
         <p>Your score is <span class="sauter test-primary display-4 p-3">0%</span></p>
     </div>
 </div>

 <!--Quiz Section-->
<div class="quiz py-4 bg-primary">
    <div class="container">
        <h2 class="my-5 text-white">On with the questions</h2>

        <form action="" class="quiz-form text-light">
            <div class="my-5">
                <p class="lead font-weight-normal">1. How do u give leonel Direction ?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="A" checked>
                    <label for="" class="form-check-label">Just show him a map</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="B" >
                    <label for="" class="form-check-label">Don't worry</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">2. if i have 3 apples, then i give one to Mario and one to Claudine, how many apples do i have left ?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="A" checked>
                    <label for="" class="form-check-label">1 apple</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="B" >
                    <label for="" class="form-check-label">3 apples</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">3. How did Claudine meet leonel  ?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="A" checked>
                    <label for="" class="form-check-label">In school</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="B" >
                    <label for="" class="form-check-label">At Amazon</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">4. What is my favorite food ?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="A" checked>
                    <label for="" class="form-check-label">Fufu and Eru</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="B" >
                    <label for="" class="form-check-label">KFC</label>
                </div>
            </div>
            <div class="text-center">
                
                 <input type="submit" class="btn btn-light">
            </div>
        </form>

    </div>
</div>

    <script src="main.js"></script>
</body>
</html>
